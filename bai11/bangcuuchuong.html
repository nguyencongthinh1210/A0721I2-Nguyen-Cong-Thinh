<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="RS"></div>
<script>
    let result = "";
    result = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 9; i++) {
        result = result + "<tr>";
        for (let j = 1; j <= 10; j++) {
            result += "<td>" + i * j + "</td>";
        }
        result = result + "</tr>";
    }
    result = result + "</table>";
    document.getElementById("RS").innerHTML = result;
    console.log(result);
</script>
</body>
</html>
